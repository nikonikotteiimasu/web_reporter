<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Server Reporter</title>
    <!-- React, ReactDOM, Babel CDN（最新バージョン） -->
    <script src="https://unpkg.com/react@18.3.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #1e1e1e);
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div id="root"></div>
    <script type="text/babel">
        // エラーハンドリング: コンソールにエラーを表示
        window.onerror = function (message, source, lineno, colno, error) {
            const errorDiv = document.createElement("div");
            errorDiv.className = "fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-600 text-white p-4 rounded-md shadow-lg";
            errorDiv.innerText = `エラー: ${message}\n場所: ${source}:${lineno}:${colno}`;
            document.body.prepend(errorDiv);
        };

        const REPORT_URL = "https://discord.com/api/v9/report";
        const REPORT_REASONS = {
            1: "不適切なコンテンツ (1)",
            2: "スパムまたはフィッシング (2)",
            3: "ハラスメント (3)",
            4: "不適切なサーバー名/アイコン (4)",
            5: "違法行為の助長 (5)"
        };

        function ReporterApp() {
            const [token, setToken] = React.useState("");
            const [guildId, setGuildId] = React.useState("");
            const [targetType, setTargetType] = React.useState("message");
            const [messageId, setMessageId] = React.useState("");
            const [userId, setUserId] = React.useState("");
            const [reason, setReason] = React.useState(1);
            const [numReports, setNumReports] = React.useState(1);
            const [status, setStatus] = React.useState("");
            const [isLoading, setIsLoading] = React.useState(false);

            const sendReport = async (token, guildId, reason, messageId, userId) => {
                const headers = {
                    "Authorization": token,
                    "Content-Type": "application/json"
                };
                const payload = {
                    guild_id: guildId,
                    reason: parseInt(reason),
                    report_type: "GUILD_VIOLATION",
                    ...(messageId && { message_id: messageId }),
                    ...(userId && { user_id: userId })
                };

                try {
                    const response = await fetch(REPORT_URL, {
                        method: "POST",
                        headers: headers,
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();
                    if (response.status === 201) {
                        return { success: true, message: `レポート送信成功: ${REPORT_REASONS[reason]}` };
                    } else {
                        return { success: false, message: `レポート送信失敗: ステータスコード ${response.status}, レスポンス: ${JSON.stringify(result)}` };
                    }
                } catch (error) {
                    return { success: false, message: `エラー発生: ${error.message}` };
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setStatus("");

                // トークン検証
                try {
                    const response = await fetch("https://discord.com/api/v9/users/@me", {
                        headers: { "Authorization": token }
                    });
                    if (response.status !== 200) {
                        setStatus("エラー: 無効なトークンです。");
                        setIsLoading(false);
                        return;
                    }
                } catch (error) {
                    setStatus(`トークン検証エラー: ${error.message}`);
                    setIsLoading(false);
                    return;
                }

                // レポート送信
                const results = [];
                for (let i = 0; i < numReports; i++) {
                    const result = await sendReport(token, guildId, reason, targetType === "message" ? messageId : null, targetType === "user" ? userId : null);
                    results.push(result.message);
                    await new Promise(resolve => setTimeout(resolve, 1000)); // レートリミット回避
                }
                setStatus(results.join("\n"));
                setIsLoading(false);
            };

            return (
                <div className="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-lg text-white">
                    <h1 className="text-3xl font-bold text-center mb-6 text-cyan-400">Discord Message&User Reporter</h1>
                    <p className="text-center text-gray-400 mb-6">TEST VERSION</p>
                    <form onSubmit={handleSubmit} className="space-y-6">
                        <div>
                            <label className="block text-sm font-semibold text-gray-300">Discordトークン</label>
                            <input
                                type="text"
                                value={token}
                                onChange={(e) => setToken(e.target.value)}
                                className="mt-2 block w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-cyan-500 transition"
                                required
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-semibold text-gray-300">サーバーID</label>
                            <input
                                type="text"
                                value={guildId}
                                onChange={(e) => setGuildId(e.target.value)}
                                className="mt-2 block w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-cyan-500 transition"
                                required
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-semibold text-gray-300">通報対象</label>
                            <select
                                value={targetType}
                                onChange={(e) => setTargetType(e.target.value)}
                                className="mt-2 block w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-cyan-500 transition"
                            >
                                <option value="message">メッセージ</option>
                                <option value="user">ユーザー</option>
                            </select>
                        </div>
                        {targetType === "message" && (
                            <div>
                                <label className="block text-sm font-semibold text-gray-300">メッセージID</label>
                                <input
                                    type="text"
                                    value={messageId}
                                    onChange={(e) => setMessageId(e.target.value)}
                                    className="mt-2 block w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-cyan-500 transition"
                                    required
                                />
                            </div>
                        )}
                        {targetType === "user" && (
                            <div>
                                <label className="block text-sm font-semibold text-gray-300">ユーザーID</label>
                                <input
                                    type="text"
                                    value={userId}
                                    onChange={(e) => setUserId(e.target.value)}
                                    className="mt-2 block w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-cyan-500 transition"
                                    required
                                />
                            </div>
                        )}
                        <div>
                            <label className="block text-sm font-semibold text-gray-300">レポートの理由</label>
                            <select
                                value={reason}
                                onChange={(e) => setReason(e.target.value)}
                                className="mt-2 block w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-cyan-500 transition"
                            >
                                {Object.entries(REPORT_REASONS).map(([key, value]) => (
                                    <option key={key} value={key}>{value}</option>
                                ))}
                            </select>
                        </div>
                        <div>
                            <label className="block text-sm font-semibold text-gray-300">レポート数</label>
                            <input
                                type="number"
                                value={numReports}
                                onChange={(e) => setNumReports(e.target.value)}
                                min="1"
                                className="mt-2 block w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-cyan-500 transition"
                                required
                            />
                        </div>
                        <button
                            type="submit"
                            disabled={isLoading}
                            className="w-full bg-cyan-500 text-white p-3 rounded-md hover:bg-cyan-600 hover:scale-105 transition transform disabled:bg-gray-600 disabled:scale-100 flex items-center justify-center"
                        >
                            {isLoading && <svg className="w-5 h-5 mr-2 animate-spin" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 12a8 8 0 1116 0 8 8 0 01-16 0z" /></svg>}
                            {isLoading ? "送信中..." : "レポート送信"}
                        </button>
                    </form>
                    {status && (
                        <pre className="mt-6 p-4 bg-gray-900 rounded-md text-sm text-gray-300 whitespace-pre-wrap border border-gray-700">
                            {status}
                        </pre>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<React.StrictMode><ReporterApp /></React.StrictMode>);
    </script>
</body>
</html>
